<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
        <h1>Calculadora</h1>
        <form action="calculadora.jsp" method="post">
        	<input type="text" name="numero_1" placeholder="Digite o primeiro número" required>
        	<input type="text" name="numero_2" placeholder="Digite o segundo número" required>
        	<select type="text" name="operador" required">
        		<option value="+">+</option>
        		<option value="-">-</option>
        		<option value="*">*</option>
        		<option value="/">/</option>
        	</select>
        	<button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
