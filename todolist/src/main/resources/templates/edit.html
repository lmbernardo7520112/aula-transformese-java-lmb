<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Include the common header and navigation elements -->
    <header>
        <!-- Your header content here -->
    </header>
    
    <nav>
        <!-- Your navigation content here -->
    </nav>

    <!-- Content specific to the edit page -->
    <main class="container mt-5">
        <h1>Edit Task</h1>

        <!--<form th:action="@{'/api/v1/tasks/' + ${task.id} + '/'}" th:object="${task}" method="post"> 
        <form th:action="@{'/api/v1/tasks/' + ${task.id}}" th:object="${task}" method="post"> -->
        <form th:action="@{/api/v1/tasks/{id}(id=${task.id})}" th:object="${task}" method="post">

            <div class="form-group">
                <label for="Id">Id:</label>
                <input type="text" id="task" class="form-control" th:field="*{id}" required>
            </div>

            <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" id="task" class="form-control" th:field="*{task}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" class="form-control" th:field="*{description}">
            </div>

            <!-- <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="completed" class="form-check-input" th:field="*{completed}">
                    <label for="completed" class="form-check-label">Completed</label>
                </div>
            </div> -->

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" class="form-control" th:field="*{status}" required>
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="concluded">Concluded</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
    </main>

    <!-- Include the common footer -->
    <footer>
        <!-- Your footer content here -->
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
